name: Test
on: 
  pull_request:
      types: [opened, edited, synchronize, reopened]
  
  workflow_dispatch:
    inputs:
      prNum:
        description: 'PR Number to run against'
        required: false
        default: '8'
      prTitleTemplate:
        description: 'Regex to validate PR Title'
        required: false
        default: '' 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
